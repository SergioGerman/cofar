<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Accionesterapeuticas" outcome="/accionesterapeuticas/List.xhtml" />
                            <p:menuitem value="Almacenes" outcome="/almacenes/List.xhtml" />
                            <p:menuitem value="BoletasDetalle" outcome="/boletasDetalle/List.xhtml" />
                            <p:menuitem value="Empaques" outcome="/empaques/List.xhtml" />
                            <p:menuitem value="Formasfarma" outcome="/formasfarma/List.xhtml" />
                            <p:menuitem value="Ingresos" outcome="/ingresos/List.xhtml" />
                            <p:menuitem value="IngresosDetalle" outcome="/ingresosDetalle/List.xhtml" />
                            <p:menuitem value="Materialesapoyos" outcome="/materialesapoyos/List.xhtml" />
                            <p:menuitem value="Medicos" outcome="/medicos/List.xhtml" />
                            <p:menuitem value="Muestrasmedicas" outcome="/muestrasmedicas/List.xhtml" />
                            <p:menuitem value="Rutas" outcome="/rutas/List.xhtml" />
                            <p:menuitem value="RutasDetalle" outcome="/rutasDetalle/List.xhtml" />
                            <p:menuitem value="Salidas" outcome="/salidas/List.xhtml" />
                            <p:menuitem value="SalidasDetalle" outcome="/salidasDetalle/List.xhtml" />
                            <p:menuitem value="Visitadoresmedicos" outcome="/visitadoresmedicos/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
