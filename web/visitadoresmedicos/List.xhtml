<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVisitadoresmedicosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VisitadoresmedicosListForm">
                <p:panel header="#{bundle.ListVisitadoresmedicosTitle}">
                    <p:dataTable id="datalist" value="#{visitadoresmedicosController.items}" var="item"
                                 selectionMode="single" selection="#{visitadoresmedicosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codVm}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitadoresmedicosTitle_codVm}"/>
                            </f:facet>
                            <h:outputText value="#{item.codVm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitadoresmedicosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitadoresmedicosTitle_apellidoPat}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoPat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitadoresmedicosTitle_apellidoMat}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoMat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitadoresmedicosTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitadoresmedicosTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitadoresmedicosTitle_fechaNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitadoresmedicosTitle_ci}"/>
                            </f:facet>
                            <h:outputText value="#{item.ci}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitadoresmedicosTitle_tipousuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipousuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{visitadoresmedicosController.prepareCreate}" update=":VisitadoresmedicosCreateForm" oncomplete="PF('VisitadoresmedicosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VisitadoresmedicosViewForm" oncomplete="PF('VisitadoresmedicosViewDialog').show()" disabled="#{empty visitadoresmedicosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VisitadoresmedicosEditForm" oncomplete="PF('VisitadoresmedicosEditDialog').show()" disabled="#{empty visitadoresmedicosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{visitadoresmedicosController.destroy}" update=":growl,datalist" disabled="#{empty visitadoresmedicosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
