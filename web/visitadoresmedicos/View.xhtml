<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitadoresmedicosViewDlg" widgetVar="VisitadoresmedicosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVisitadoresmedicosTitle}">
            <h:form id="VisitadoresmedicosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{visitadoresmedicosController.selected != null}">
                        <h:outputText value="#{bundle.ViewVisitadoresmedicosLabel_codVm}"/>
                        <h:outputText value="#{visitadoresmedicosController.selected.codVm}" title="#{bundle.ViewVisitadoresmedicosTitle_codVm}"/>
                        <h:outputText value="#{bundle.ViewVisitadoresmedicosLabel_nombre}"/>
                        <h:outputText value="#{visitadoresmedicosController.selected.nombre}" title="#{bundle.ViewVisitadoresmedicosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewVisitadoresmedicosLabel_apellidoPat}"/>
                        <h:outputText value="#{visitadoresmedicosController.selected.apellidoPat}" title="#{bundle.ViewVisitadoresmedicosTitle_apellidoPat}"/>
                        <h:outputText value="#{bundle.ViewVisitadoresmedicosLabel_apellidoMat}"/>
                        <h:outputText value="#{visitadoresmedicosController.selected.apellidoMat}" title="#{bundle.ViewVisitadoresmedicosTitle_apellidoMat}"/>
                        <h:outputText value="#{bundle.ViewVisitadoresmedicosLabel_telefono}"/>
                        <h:outputText value="#{visitadoresmedicosController.selected.telefono}" title="#{bundle.ViewVisitadoresmedicosTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewVisitadoresmedicosLabel_email}"/>
                        <h:outputText value="#{visitadoresmedicosController.selected.email}" title="#{bundle.ViewVisitadoresmedicosTitle_email}"/>
                        <h:outputText value="#{bundle.ViewVisitadoresmedicosLabel_fechaNac}"/>
                        <h:outputText value="#{visitadoresmedicosController.selected.fechaNac}" title="#{bundle.ViewVisitadoresmedicosTitle_fechaNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVisitadoresmedicosLabel_ci}"/>
                        <h:outputText value="#{visitadoresmedicosController.selected.ci}" title="#{bundle.ViewVisitadoresmedicosTitle_ci}"/>
                        <h:outputText value="#{bundle.ViewVisitadoresmedicosLabel_tipousuario}"/>
                        <h:outputText value="#{visitadoresmedicosController.selected.tipousuario}" title="#{bundle.ViewVisitadoresmedicosTitle_tipousuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VisitadoresmedicosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
