<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutasDetalleViewDlg" widgetVar="RutasDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRutasDetalleTitle}">
            <h:form id="RutasDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutasDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewRutasDetalleLabel_codRutadetalle}"/>
                        <h:outputText value="#{rutasDetalleController.selected.codRutadetalle}" title="#{bundle.ViewRutasDetalleTitle_codRutadetalle}"/>
                        <h:outputText value="#{bundle.ViewRutasDetalleLabel_estadoVisita}"/>
                        <h:outputText value="#{rutasDetalleController.selected.estadoVisita}" title="#{bundle.ViewRutasDetalleTitle_estadoVisita}"/>
                        <h:outputText value="#{bundle.ViewRutasDetalleLabel_observacion}"/>
                        <h:outputText value="#{rutasDetalleController.selected.observacion}" title="#{bundle.ViewRutasDetalleTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewRutasDetalleLabel_fechaHoraVisita}"/>
                        <h:outputText value="#{rutasDetalleController.selected.fechaHoraVisita}" title="#{bundle.ViewRutasDetalleTitle_fechaHoraVisita}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRutasDetalleLabel_codMedico}"/>
                        <h:outputText value="#{rutasDetalleController.selected.codMedico}" title="#{bundle.ViewRutasDetalleTitle_codMedico}"/>
                        <h:outputText value="#{bundle.ViewRutasDetalleLabel_codRuta}"/>
                        <h:outputText value="#{rutasDetalleController.selected.codRuta}" title="#{bundle.ViewRutasDetalleTitle_codRuta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RutasDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
