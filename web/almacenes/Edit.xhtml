<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenesEditDlg" widgetVar="AlmacenesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlmacenesTitle}">
            <h:form id="AlmacenesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlmacenesLabel_codAlmacen}" for="codAlmacen" />
                        <p:inputText id="codAlmacen" value="#{almacenesController.selected.codAlmacen}" title="#{bundle.EditAlmacenesTitle_codAlmacen}" required="true" requiredMessage="#{bundle.EditAlmacenesRequiredMessage_codAlmacen}"/>
                        <p:outputLabel value="#{bundle.EditAlmacenesLabel_respAlmacen}" for="respAlmacen" />
                        <p:inputText id="respAlmacen" value="#{almacenesController.selected.respAlmacen}" title="#{bundle.EditAlmacenesTitle_respAlmacen}" />
                        <p:outputLabel value="#{bundle.EditAlmacenesLabel_tipousuario}" for="tipousuario" />
                        <p:inputText id="tipousuario" value="#{almacenesController.selected.tipousuario}" title="#{bundle.EditAlmacenesTitle_tipousuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{almacenesController.update}" value="#{bundle.Save}" update="display,:AlmacenesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlmacenesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlmacenesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
