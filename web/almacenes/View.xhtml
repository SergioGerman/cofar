<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenesViewDlg" widgetVar="AlmacenesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlmacenesTitle}">
            <h:form id="AlmacenesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenesController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlmacenesLabel_codAlmacen}"/>
                        <h:outputText value="#{almacenesController.selected.codAlmacen}" title="#{bundle.ViewAlmacenesTitle_codAlmacen}"/>
                        <h:outputText value="#{bundle.ViewAlmacenesLabel_respAlmacen}"/>
                        <h:outputText value="#{almacenesController.selected.respAlmacen}" title="#{bundle.ViewAlmacenesTitle_respAlmacen}"/>
                        <h:outputText value="#{bundle.ViewAlmacenesLabel_tipousuario}"/>
                        <h:outputText value="#{almacenesController.selected.tipousuario}" title="#{bundle.ViewAlmacenesTitle_tipousuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlmacenesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
