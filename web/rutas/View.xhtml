<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutasViewDlg" widgetVar="RutasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRutasTitle}">
            <h:form id="RutasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutasController.selected != null}">
                        <h:outputText value="#{bundle.ViewRutasLabel_codRuta}"/>
                        <h:outputText value="#{rutasController.selected.codRuta}" title="#{bundle.ViewRutasTitle_codRuta}"/>
                        <h:outputText value="#{bundle.ViewRutasLabel_anioPlan}"/>
                        <h:outputText value="#{rutasController.selected.anioPlan}" title="#{bundle.ViewRutasTitle_anioPlan}"/>
                        <h:outputText value="#{bundle.ViewRutasLabel_mesPlan}"/>
                        <h:outputText value="#{rutasController.selected.mesPlan}" title="#{bundle.ViewRutasTitle_mesPlan}"/>
                        <h:outputText value="#{bundle.ViewRutasLabel_fechaRegistro}"/>
                        <h:outputText value="#{rutasController.selected.fechaRegistro}" title="#{bundle.ViewRutasTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRutasLabel_codVm}"/>
                        <h:outputText value="#{rutasController.selected.codVm}" title="#{bundle.ViewRutasTitle_codVm}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RutasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
