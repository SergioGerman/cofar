<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutasCreateDlg" widgetVar="RutasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRutasTitle}">
            <h:form id="RutasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRutasLabel_codRuta}" for="codRuta" />
                        <p:inputText id="codRuta" value="#{rutasController.selected.codRuta}" title="#{bundle.CreateRutasTitle_codRuta}" required="true" requiredMessage="#{bundle.CreateRutasRequiredMessage_codRuta}"/>
                        <p:outputLabel value="#{bundle.CreateRutasLabel_anioPlan}" for="anioPlan" />
                        <p:inputText id="anioPlan" value="#{rutasController.selected.anioPlan}" title="#{bundle.CreateRutasTitle_anioPlan}" />
                        <p:outputLabel value="#{bundle.CreateRutasLabel_mesPlan}" for="mesPlan" />
                        <p:inputText id="mesPlan" value="#{rutasController.selected.mesPlan}" title="#{bundle.CreateRutasTitle_mesPlan}" />
                        <p:outputLabel value="#{bundle.CreateRutasLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{rutasController.selected.fechaRegistro}" title="#{bundle.EditRutasTitle_fechaRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRutasLabel_codVm}" for="codVm" />
                        <p:selectOneMenu id="codVm" value="#{rutasController.selected.codVm}" >
                            <f:selectItems value="#{visitadoresmedicosController.itemsAvailableSelectOne}"
                                           var="codVmItem"
                                           itemValue="#{codVmItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutasController.create}" value="#{bundle.Save}" update="display,:RutasListForm:datalist,:growl" oncomplete="handleSubmit(args,'RutasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RutasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
