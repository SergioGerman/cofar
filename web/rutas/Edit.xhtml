<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutasEditDlg" widgetVar="RutasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRutasTitle}">
            <h:form id="RutasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRutasLabel_codRuta}" for="codRuta" />
                        <p:inputText id="codRuta" value="#{rutasController.selected.codRuta}" title="#{bundle.EditRutasTitle_codRuta}" required="true" requiredMessage="#{bundle.EditRutasRequiredMessage_codRuta}"/>
                        <p:outputLabel value="#{bundle.EditRutasLabel_anioPlan}" for="anioPlan" />
                        <p:inputText id="anioPlan" value="#{rutasController.selected.anioPlan}" title="#{bundle.EditRutasTitle_anioPlan}" />
                        <p:outputLabel value="#{bundle.EditRutasLabel_mesPlan}" for="mesPlan" />
                        <p:inputText id="mesPlan" value="#{rutasController.selected.mesPlan}" title="#{bundle.EditRutasTitle_mesPlan}" />
                        <p:outputLabel value="#{bundle.EditRutasLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{rutasController.selected.fechaRegistro}" title="#{bundle.EditRutasTitle_fechaRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRutasLabel_codVm}" for="codVm" />
                        <p:selectOneMenu id="codVm" value="#{rutasController.selected.codVm}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{visitadoresmedicosController.itemsAvailableSelectOne}"
                                           var="codVmItem"
                                           itemValue="#{codVmItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutasController.update}" value="#{bundle.Save}" update="display,:RutasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RutasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RutasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
