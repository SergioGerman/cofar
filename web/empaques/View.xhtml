<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpaquesViewDlg" widgetVar="EmpaquesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpaquesTitle}">
            <h:form id="EmpaquesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empaquesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpaquesLabel_codEmpaque}"/>
                        <h:outputText value="#{empaquesController.selected.codEmpaque}" title="#{bundle.ViewEmpaquesTitle_codEmpaque}"/>
                        <h:outputText value="#{bundle.ViewEmpaquesLabel_nombreEmpaque}"/>
                        <h:outputText value="#{empaquesController.selected.nombreEmpaque}" title="#{bundle.ViewEmpaquesTitle_nombreEmpaque}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpaquesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
