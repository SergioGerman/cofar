<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpaquesEditDlg" widgetVar="EmpaquesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpaquesTitle}">
            <h:form id="EmpaquesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empaquesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpaquesLabel_codEmpaque}" for="codEmpaque" />
                        <p:inputText id="codEmpaque" value="#{empaquesController.selected.codEmpaque}" title="#{bundle.EditEmpaquesTitle_codEmpaque}" required="true" requiredMessage="#{bundle.EditEmpaquesRequiredMessage_codEmpaque}"/>
                        <p:outputLabel value="#{bundle.EditEmpaquesLabel_nombreEmpaque}" for="nombreEmpaque" />
                        <p:inputText id="nombreEmpaque" value="#{empaquesController.selected.nombreEmpaque}" title="#{bundle.EditEmpaquesTitle_nombreEmpaque}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empaquesController.update}" value="#{bundle.Save}" update="display,:EmpaquesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpaquesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpaquesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
