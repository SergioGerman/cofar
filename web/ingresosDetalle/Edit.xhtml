<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngresosDetalleEditDlg" widgetVar="IngresosDetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIngresosDetalleTitle}">
            <h:form id="IngresosDetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingresosDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIngresosDetalleLabel_codId}" for="codId" />
                        <p:inputText id="codId" value="#{ingresosDetalleController.selected.codId}" title="#{bundle.EditIngresosDetalleTitle_codId}" required="true" requiredMessage="#{bundle.EditIngresosDetalleRequiredMessage_codId}"/>
                        <p:outputLabel value="#{bundle.EditIngresosDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ingresosDetalleController.selected.cantidad}" title="#{bundle.EditIngresosDetalleTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditIngresosDetalleLabel_cantidadRestante}" for="cantidadRestante" />
                        <p:inputText id="cantidadRestante" value="#{ingresosDetalleController.selected.cantidadRestante}" title="#{bundle.EditIngresosDetalleTitle_cantidadRestante}" />
                        <p:outputLabel value="#{bundle.EditIngresosDetalleLabel_lote}" for="lote" />
                        <p:inputText id="lote" value="#{ingresosDetalleController.selected.lote}" title="#{bundle.EditIngresosDetalleTitle_lote}" />
                        <p:outputLabel value="#{bundle.EditIngresosDetalleLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{ingresosDetalleController.selected.fechaRegistro}" title="#{bundle.EditIngresosDetalleTitle_fechaRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIngresosDetalleLabel_estadoIngreso}" for="estadoIngreso" />
                        <p:inputText id="estadoIngreso" value="#{ingresosDetalleController.selected.estadoIngreso}" title="#{bundle.EditIngresosDetalleTitle_estadoIngreso}" />
                        <p:outputLabel value="#{bundle.EditIngresosDetalleLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{ingresosDetalleController.selected.observacion}" title="#{bundle.EditIngresosDetalleTitle_observacion}" />
                        <p:outputLabel value="#{bundle.EditIngresosDetalleLabel_codIngreso}" for="codIngreso" />
                        <p:selectOneMenu id="codIngreso" value="#{ingresosDetalleController.selected.codIngreso}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ingresosController.itemsAvailableSelectOne}"
                                           var="codIngresoItem"
                                           itemValue="#{codIngresoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIngresosDetalleLabel_codMm}" for="codMm" />
                        <p:selectOneMenu id="codMm" value="#{ingresosDetalleController.selected.codMm}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{muestrasmedicasController.itemsAvailableSelectOne}"
                                           var="codMmItem"
                                           itemValue="#{codMmItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ingresosDetalleController.update}" value="#{bundle.Save}" update="display,:IngresosDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IngresosDetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IngresosDetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
