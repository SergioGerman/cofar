<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletasDetalleViewDlg" widgetVar="BoletasDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBoletasDetalleTitle}">
            <h:form id="BoletasDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{boletasDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewBoletasDetalleLabel_codBoletadetalle}"/>
                        <h:outputText value="#{boletasDetalleController.selected.codBoletadetalle}" title="#{bundle.ViewBoletasDetalleTitle_codBoletadetalle}"/>
                        <h:outputText value="#{bundle.ViewBoletasDetalleLabel_observacion}"/>
                        <h:outputText value="#{boletasDetalleController.selected.observacion}" title="#{bundle.ViewBoletasDetalleTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewBoletasDetalleLabel_cantidad}"/>
                        <h:outputText value="#{boletasDetalleController.selected.cantidad}" title="#{bundle.ViewBoletasDetalleTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewBoletasDetalleLabel_fechaEntrega}"/>
                        <h:outputText value="#{boletasDetalleController.selected.fechaEntrega}" title="#{bundle.ViewBoletasDetalleTitle_fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBoletasDetalleLabel_codMedico}"/>
                        <h:outputText value="#{boletasDetalleController.selected.codMedico}" title="#{bundle.ViewBoletasDetalleTitle_codMedico}"/>
                        <h:outputText value="#{bundle.ViewBoletasDetalleLabel_codMm}"/>
                        <h:outputText value="#{boletasDetalleController.selected.codMm}" title="#{bundle.ViewBoletasDetalleTitle_codMm}"/>
                        <h:outputText value="#{bundle.ViewBoletasDetalleLabel_codVm}"/>
                        <h:outputText value="#{boletasDetalleController.selected.codVm}" title="#{bundle.ViewBoletasDetalleTitle_codVm}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BoletasDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
